<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看所有导航栏信息</title>

</head>
<body>
<table id="dg" class="easyui-datagrid" style="width:600px;height:250px"
       url="/admin/getNavs"
       iconCls="icon-save"
       toolbar="#mytb1">
    <thead>
    <tr>
        <th field="ck" checkbox="true"></th>
        <th field="id" width="80">主键</th>
        <th field="text" width="80">导航名</th>
        <th field="iconCls" width="80" align="right">导航图标</th>
        <th field="state" width="80" align="right">菜单展开状态</th>
        <th field="href" width="150">跳转地址</th>
        <th field="parentId" width="60" align="center">父级节点</th>
    </tr>
    </thead>
</table>

<div id="mytb1" style="padding:5px;height:auto">
    <div style="margin-bottom:5px">
        <a href="javascript:void(0);" class="easyui-linkbutton" id="tb_add" iconCls="icon-add" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true"></a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true"></a>
    </div>
</div>


<script type="text/javascript">

 $(document).ready(function(){
//        导航列表
     $('#dg').datagrid({
         idField :"itemid",
         collapsible:true,
         fitColumns : true,
         singleSelect : false,
         rownumbers : true,
         pagination:true,
         fit:true,
         pageList:[5,10,15],
         checkbox :true,
         checkOnSelect:false

     });
 });

</script>
</body>
</html>
